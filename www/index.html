<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- ngCookie js -->
    <script type="text/javascript" src="lib/angular-cookies/angular-cookies.js"></script>
    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
    <!--<ion-header-bar class="bar-stable">-->
    <!--<h1 class="title">MultiEntregas</h1>-->
    <!--</ion-header-bar>-->
    <ion-content ng-controller="LoginController as lc">
    <img width="384" height="161" title="" alt="" class="image" >
    <label class="item item-input">
      <span class="input-label">username</span>
      <input ng-model="lc.username" type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input ng-model="lc.password" type="password">
    </label>
        <div class="row row-center">
            <div class="col col-center">
            </div>
        </div>
        <div class="row">
            <div class="col">    
                <button class="button button-block button-positive" ng-click="lc.login()">
                    Login
                </button>
            </div>
        </div>        
    <!--<button class="button button-block button-calm" ng-click="lc.login()">Logear</button>-->
    <!--<button class="button button-block button-calm" ng-click="lc.logout()">Deslogear</button>-->
    </ion-content>
    <!--<ion-content ng-controller="BarcodeCtrl">
    <button class="button button-block button-calm" ng-click="scanBarcode()">Escanear</button>
    <button class="button button-block button-positive" ng-click="localize()">Localizar</button>
    </ion-content>-->
    </ion-pane>
  </body>
</html>
